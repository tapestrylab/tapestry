name: continuous integration

on:
  pull_request:
    types: [ opened, synchronize, reopened ]

permissions:
  pull-requests: read

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4

    - name: setup pnpm
      uses: pnpm/action-setup@v4

    - name: setup node
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'pnpm'

    - name: install
      run: pnpm install --frozen-lockfile

    - name: type check
      run: pnpm type-check

    - name: test
      run: pnpm test:ci

  build:
    name: build
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4

    - name: setup pnpm
      uses: pnpm/action-setup@v4

    - name: setup node
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'pnpm'

    - name: install
      run: pnpm install --frozen-lockfile

    - name: build
      run: pnpm build
