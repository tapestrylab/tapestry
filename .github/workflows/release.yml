name: release

on:
  push:
    branches:
    - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  check-changesets:
    name: check changesets
    runs-on: ubuntu-latest
    outputs:
      has-changesets: ${{ steps.check.outputs.result }}
    steps:
    - name: checkout
      uses: actions/checkout@v4

    - name: check changesets
      id: check
      run: |
        # Count changeset files (excluding README.md)
        changeset_count=$(find .changeset -name '*.md' ! -name 'README.md' 2>/dev/null | wc -l)

        if [ "$changeset_count" -gt 0 ]; then
          echo "result=true" >> $GITHUB_OUTPUT
          echo "✓ Found $changeset_count changeset(s)"
        else
          echo "result=false" >> $GITHUB_OUTPUT
          echo "⊘ No changesets found - skipping release"
        fi

  changesets:
    name: changesets
    needs: check-changesets
    if: needs.check-changesets.outputs.has-changesets == 'true'
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: setup pnpm
      uses: pnpm/action-setup@v4

    - name: setup node
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'pnpm'

    - name: install
      run: pnpm install --frozen-lockfile

    - name: build
      run: pnpm build

    - name: publish
      id: changesets
      uses: changesets/action@v1
      with:
        publish: pnpm release
        createGithubReleases: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: comment pr
      if: steps.changesets.outputs.published == 'false' && steps.changesets.outputs.hasChangesets == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: ${{ steps.changesets.outputs.pullRequestNumber }},
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'This PR was automatically created by [changesets](https://github.com/changesets/changesets). To release these changes, merge this PR.'
          })
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
